<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-105886175-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-105886175-1');
    </script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">

      function getDocHeight(doc) {
          doc = doc || document;
          // from http://stackoverflow.com/questions/1145850/get-height-of-entire-document-with-javascript
          var body = doc.body, html = doc.documentElement;
          var height = Math.max( body.scrollHeight, body.offsetHeight, 
              html.clientHeight, html.scrollHeight, html.offsetHeight );
          return height;
      }
      
      function setIframeHeight(id) {
          debugger;
          var ifrm = document.getElementById(id);
          var doc = ifrm.contentDocument? ifrm.contentDocument: ifrm.contentWindow.document;
          ifrm.style.visibility = 'hidden';
          ifrm.style.height = "10px"; // reset to minimal height in case going from longer to shorter doc
          // some IE versions need a bit added or scrollbar appears
          ifrm.style.height = getDocHeight( doc ) + 4 + "px";
          ifrm.style.visibility = 'visible';
      }
      </script>
  </head>
  <body>
    <div id=godaddy></div>
    <iframe frameBorder="0"
    src="https://au.godaddy.com/domain-value-appraisal/appraisal/?checkAvail=1&tmskey=&domainToCheck=dodopizza.com.au#domainvaluation"
    onload="setIframeHeight(this.id)"
    width="100%" height="100%" align="center" ></iframe>
  </body>
  <footer>

          $('#godaddy').load('https://au.godaddy.com/domain-value-appraisal/appraisal/?checkAvail=1&amp;tmskey=&amp;domainToCheck=dodopizza.com.au #domainvaluation')
        </script-->  
  </footer>
</html>
